<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <!-- Code changes are at the bottom. -->
    <p class="Displaycalc"></p>
    <p>
      <button onclick="
        updateCalculation('1');
      " class="left">1</button>

      <button onclick="
        updateCalculation('2');
      "class="left">2</button>

      <button onclick="
        updateCalculation('3');
      "class="left">3</button>

      <button onclick="
        updateCalculation(' + ');
      "class="right">+</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('4');
      "class="left">4</button>

      <button onclick="
        updateCalculation('5');
      "class="left">5</button>

      <button onclick="
        updateCalculation('6');
      "class="left">6</button>

      <button onclick="
        updateCalculation(' - ');
      "class="right">-</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('7');
      "class="left">7</button>

      <button onclick="
        updateCalculation('8');
      "class="left">8</button>

      <button onclick="
        updateCalculation('9');
      "class="left">9</button>

      <button onclick="
        updateCalculation(' * ');
      "class="right">*</button>
    </p>

    <p>
      <button onclick="
        updateCalculation('0');
      "class="left">0</button>

      <button onclick="
        updateCalculation('.');
      "class="left">.</button>

      <button onclick="
        calculation = eval(calculation);
        console.log(calculation);
        DisplayCAl();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "class="left">=</button>

      <button onclick="
        updateCalculation(' / ');
      "class="right">/</button>
    </p>

    <p>
      <button onclick="
        calculation = '';
        console.log(calculation);
        DisplayCAl();
        // Remember to save the calculation here.
        localStorage.setItem('calculation', calculation);
      "class="left">Clear</button>
    </p>

    <script src="script.js"></script>
  </body>
</html>
